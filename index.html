<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = new Array("Яблоки", "Груши", "Ананас", "Мандарины", "Бананы", "JavaScript");
        function Print() {

            document.write("Неотсортированные фрукты: ");
            document.write("<ul>");
            for (let i = 0; i < arr.length; i++) {
                document.write("<li>" + arr[i] + "</li>");
            }
            document.write("</ul>");
            document.write("<br />");
            arr.sort();

            document.write("Отсортированные фрукты: ");
            document.write("<ul>");
            for (let i = 0; i < arr.length; i++) {
                document.write("<li>" + arr[i] + "</li>");
            }
            document.write("</ul>");
        }

        function Search(){
            let fruit = prompt("Какой фрукт найти? ", "JavaScript");   
            let pos = arr.indexOf(fruit);

            if(pos == -1){
                alert("Такого фрукта нет (");   
            }
            else{
                alert(fruit + " под индексом " + pos);   
            }
        }

        Search();
        Print();   



    </script>
</body>

</html>
